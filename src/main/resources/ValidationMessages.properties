user.id.notnull=用户ID不能为空
user.id.min=用户ID必须为正值

category.id.notnull=分类ID不能为空
category.id.min=分类ID必须为正值
category.ids.size=分类ID列表应包含1~10个分类ID
category.name.notblank=分类名应包含1~10个字符
category.name.size=分类名应包含1~10个字符

todo.id.notnull=待办ID不能为空
todo.content.notblank=待办内容不能为空
todo.content.size=待办内容不能超过250个字符
todo.priority.range=紧急程度取值范围:1[不紧急],2[一般],3[非常紧急]
todo.startTime.future=时间段必须是未来的时间
todo.startTime.null=时间段起始时间不能为空
todo.endTime.future=时间段必须是未来的时间
todo.endTime.null=时间段结束时间不能为空
todo.alarmTime.future=闹钟必须是未来的时间
todo.state.range=待办状态取值范围:1[待办],2[完成],3[失败]
todo.repetition.notnull=重复标识不能为空

focus.startTime.past=专注开始时间应是过去的时间
focus.endTime.past=专注结束时间应是过去的时间
focus.duration.min=时长不能为负数

token.refreshToken.notblank=refreshToken不能为空